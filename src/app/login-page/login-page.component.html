<div class="container">
  <div class="details">
    <title title="login">Login</title>
    <h2>Login</h2>
    <form (ngSubmit)="submit()">
      <div class="input-container">
        <label for="">Email</label>
        <div>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          />
        </div>

        <div class="error-list" *ngIf="fc.email && isSubmitted">
          <div *ngIf="fc.email.errors.required">Should not be empty</div>
          <div *ngIf="fc.email.errors.required">Email is not correct</div>
        </div>
      </div>
      <div class="input-container">
        <label for="">Password</label>
        <div>
          <input
            type="password"
            placeholder="password"
            formControlName="password"
            required
          />
        </div>
        <div class="error-list" *ngIf="fc.password && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
          <div *ngIf="fc.password.errors.required">Password is not correct</div>
        </div>
      </div>
      <div class="button">
        <button (ngSubmit)="submit()" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
